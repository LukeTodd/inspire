<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Righteous|Source+Code+Pro" rel="stylesheet">


	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>



<body id="bg-image">
	<header class="container-fluid">
		<div class="row">
			<div class="col-3 mr-auto" style="padding-left: 3px; padding-top: 3px;">
				<div class="todos-display">
					<h5 class="no-margin text-center pb-1">My To-Do List</h5>
					<p class="counter">Tasks: <span id="count"></span></p>
					<div id="todo-error"></div>
					<form class="form-display d-flex pb-1" style="padding-right: 5px;"
						onsubmit="app.controllers.todoController.addTodo(event)">
						<input class="w-100 form-box" type="text" id="description" placeholder="Add To-Do...">
						<button class="form-box" style="margin-right: 5px;" type="submit">Add</button>
					</form>
					<div id="todos">

					</div>
				</div>
			</div>
			<div class="col-2 ml-auto" style="padding-right: 0px;" id="weather">

			</div>
		</div>
		<section class="row" id="date-time">
			<div class="clock-display">
				<div class="col-12 text-center greeting-display">Hello Luke, Have a Kickass <span id="greeting"></span></div>
				<div class="col-12 text-center" id="month"></div>
				<div class="col-12 text-center clock" id="clock-display"></div>
			</div>
		</section>


		<footer class="row">
			<div class="col footer" id="quote">

			</div>
		</footer>
	</header>






	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
