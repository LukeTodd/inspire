<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<header class="contianer">
		<div class="row">
			<div class="col-2">
				<h5 class="bg-todos no-margin text-center">My ToDo List</h5>
				<div id="todo-error"></div>
				<form class="bg-todos" onsubmit="app.controllers.todoController.addTodo(event)">
					<input type="text" id="description" placeholder="Add Description...">
					<button type="submit">Add</button>
				</form>
				<div id="todos">

				</div>
			</div>
			<div class="col ml-auto weather-display" id="weather">

			</div>
		</div>


		<div class="row footer">
			<div class="col weather-display" id="quote">

			</div>
		</div>
	</header>






	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
